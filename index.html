
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu ðŸ’–</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
html, body {height:100%; font-family:Arial, Helvetica, sans-serif; background:#111; overflow-x:hidden; position:relative; color:#fff;}

/* Floating hearts background */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: floatUp linear infinite;
}
.heart::before, .heart::after {
    content:'';
    position:absolute;
    width:20px; height:20px;
    background:pink;
    border-radius:50%;
}
.heart::before {top:-10px; left:0;}
.heart::after {top:0; left:-10px;}
@keyframes floatUp {
    0% {transform:translateY(100vh) rotate(45deg) scale(0.5); opacity:0;}
    50% {opacity:1;}
    100% {transform:translateY(-100vh) rotate(45deg) scale(1); opacity:0;}
}

/* Container */
.container {max-width:800px; margin:auto; padding:50px 20px; text-align:center; position:relative; z-index:2;}

/* Gradient Text for header */
h1, .message {
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 10px rgba(255,255,255,0.2);
}

/* Tabs */
.tab-buttons {display:flex; justify-content:center; margin-bottom:20px;}
.tab-buttons button {
    background: rgba(255,105,180,0.3);
    border:none;
    padding:10px 20px;
    margin:0 5px;
    border-radius:20px;
    color:#fff;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
    box-shadow: 0 5px 15px rgba(255,105,180,0.3);
}
.tab-buttons button:hover, .tab-buttons button.active {
    background: rgba(255,105,180,0.7);
    transform: scale(1.1);
}

/* Tab Content */
.tab-content {display:none; padding:20px; border-radius:20px; background: rgba(255,240,245,0.2); color:#ff1493; text-align:center; opacity:0; transform:translateY(20px); transition:0.6s ease-in-out; font-size:1.2rem;}
.tab-content.show {display:block; opacity:1; transform:translateY(0);}

/* Message */
.message {font-size:1.8rem; margin:20px 0; line-height:1.6; opacity:0; animation: fadeIn 2s forwards, floatMessage 6s ease-in-out infinite;}

/* Floating animation for message */
@keyframes floatMessage {
    0%,100% {transform:translateY(0);}
    50% {transform:translateY(-10px);}
}

/* Slider inside tab */
.slider {position:relative; margin:20px auto; max-width:700px; border-radius:20px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.3);}
.slides {display:none; width:100%; opacity:0; transition:0.5s ease-in-out; transform:translateX(50px); border-radius:20px;}
.slides.active-slide {display:block; opacity:1; transform:translateX(0);}
.slides:hover {transform:scale(1.05); transition:0.5s;}
.slider-btn {position:absolute; top:50%; transform:translateY(-50%); background: rgba(255,255,255,0.3); border:none; font-size:2rem; padding:10px 20px; cursor:pointer; border-radius:50%; transition:0.3s; color:#fff;}
.slider-btn:hover {background: rgba(255,255,255,0.5);}
#prev {left:10px;} #next {right:10px;}

/* Button */
button.main-btn {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    border:none; padding:12px 30px; border-radius:30px; font-size:1.3rem; font-weight:600; cursor:pointer;
    margin-top:20px; transition:0.3s; box-shadow: 0 5px 15px rgba(255,182,193,0.5); opacity:0; transform:scale(0.8); animation:btnFade 1s forwards 0.5s;
}
button.main-btn:hover {transform: scale(1.1) rotate(-1deg); box-shadow:0 8px 25px rgba(255,182,193,0.7);}

/* Modal */
.modal {display:none; position:fixed; z-index:10; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); justify-content:center; align-items:center;}
.modal-content {background: rgba(255,240,245,0.8); padding:30px 50px; border-radius:20px; text-align:center; color:#ff1493; box-shadow: 0 10px 30px rgba(255,105,180,0.3); animation: modalFade 0.5s;}
.modal-content h2 {margin-bottom:20px;}
.modal-content button {margin-top:20px;}

/* Animations */
@keyframes fadeIn {from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
@keyframes btnFade {from{opacity:0; transform:scale(0.8);} to{opacity:1; transform:scale(1);} }
@keyframes modalFade {from{opacity:0; transform:scale(0.8);} to{opacity:1; transform:scale(1);} }

/* Footer */
footer {text-align:center; margin-top:40px; color:rgba(255,255,255,0.7); font-size:1.2rem; position:relative; z-index:2; text-shadow: 1px 1px 5px rgba(255,182,193,0.5);}
</style>
</head>
<body>

<!-- Floating hearts -->
<div id="heartsContainer"></div>

<div class="container">
    <h1>Untuk Kamu Yaya ðŸ’–</h1>

    <!-- Tabs -->
    <div class="tab-buttons">
        <button class="active" onclick="openTab('home', this)">Home</button>
        <button onclick="openTab('gallery', this)">Gallery</button>
        <button onclick="openTab('about', this)">Tentang</button>
    </div>

    <!-- Tab Contents -->
    <div id="home" class="tab-content show">
        <p class="message" id="loveMessage">Selalu Bersama aku ya sayang</p>
        <button class="main-btn" id="openModal">Buka Ini Sayang ðŸ’Œ</button>
    </div>

    <div id="gallery" class="tab-content">
        <div class="slider">
            <img class="slides active-slide" src="https://cdn.discordapp.com/attachments/996709685140922368/1436730328764125357/IMG-20251108-WA0081.jpg?ex=6910aae3&is=690f5963&hm=0cff55895cf4c070fffb9620e7006b78ceeb8556590cad890ed1e2698ce93509&">
            <img class="slides" src="https://cdn.discordapp.com/attachments/996709685140922368/1436730329812570122/IMG-20251108-WA0079.jpg?ex=6910aae3&is=690f5963&hm=03ad137f0fab0c3ef32a879e7891cd0c19a5d09c88773507003f62d5b67a73a2&">
            <img class="slides" src="https://cdn.discordapp.com/attachments/996709685140922368/1436730333113352293/IMG-20250910-WA0014.jpg?ex=6910aae4&is=690f5964&hm=06c43fa0c83b7a1ad8784f4e434424f9d1c359d90e9a8ed87b430f33e5611c57&">
            <img class="slides" src="https://cdn.discordapp.com/attachments/996709685140922368/1436730331444285531/IMG-20251023-WA0118.jpg?ex=6910aae4&is=690f5964&hm=6583e0b9e0acd173a643febf0694c66a326a09fd2996975bacf6da21a6226de4&">
            <img class="slides" src="https://cdn.discordapp.com/attachments/996709685140922368/1436730332442394764/IMG-20250906-WA0003.jpg?ex=6910aae4&is=690f5964&hm=ffec09b4b18e7a4fb79ee118f849eaff6ab58b71bf490a2b090050adabfa0d16&">
            <button class="slider-btn" id="prev">&#10094;</button>
            <button class="slider-btn" id="next">&#10095;</button>
        </div>
    </div>

    <div id="about" class="tab-content">
        <p>Ini dibuat khusus untuk Yaya ðŸ’–, dengan semua cinta dan kasih sayang.</p>
    </div>
</div>

<footer>Dari Aku untuk Kamu yang Selalu Aku Cintai ðŸŒ·</footer>

<!-- Modal -->
<div class="modal" id="loveModal">
    <div class="modal-content">
        <h2>ðŸ’˜ Aku Sayang Kamu! ðŸ’˜</h2>
        <p>Pokoknya kamu selalu di hatiku, sayangkuuuu ðŸ’–</p>
        <button id="closeModal">Tutup</button>
    </div>
</div>

<script>
// Tab function
function openTab(tabName, btn){
    let contents = document.getElementsByClassName('tab-content');
    for(let i=0;i<contents.length;i++){contents[i].classList.remove('show');}
    document.getElementById(tabName).classList.add('show');
    let buttons = document.querySelectorAll('.tab-buttons button');
    buttons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
}

// Pesan cinta otomatis
const messages=["Kamu selalu membuat aku bangga","Cinta akuu padamu bertambah setiap hari ðŸŒ¸","Dunia kuu lebih indah saat bersamamu ðŸ’•","Kamu adalah rumah hatiku ðŸ¡","Selamanya cuma kamu yang aku mauðŸ’˜"];
let index=0;
const msgEl = document.getElementById('loveMessage');
setInterval(()=>{
    msgEl.textContent=messages[index];
    index=(index+1)%messages.length;
},5000);

// Slider Gallery
let slideIndex=0;
const slides = document.getElementsByClassName("slides");
function showSlide(n){
    for(let i=0;i<slides.length;i++){
        slides[i].classList.remove('active-slide');
    }
    slides[n].classList.add('active-slide');
}
showSlide(slideIndex);
document.getElementById("prev").onclick = function(){
    slideIndex = (slideIndex-1+slides.length)%slides.length;
    showSlide(slideIndex);
}
document.getElementById("next").onclick = function(){
    slideIndex = (slideIndex+1)%slides.length;
    showSlide(slideIndex);
}

// Modal
const modal = document.getElementById("loveModal");
document.getElementById("openModal").onclick = function(){ modal.style.display = "flex"; }
document.getElementById("closeModal").onclick = function(){ modal.style.display = "none"; }
window.onclick = function(e){ if(e.target==modal){ modal.style.display = "none"; } }

// Floating hearts
const heartsContainer = document.getElementById('heartsContainer');
for(let i=0;i<30;i++){
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (5+Math.random()*5)+'s';
    heart.style.width = 10 + Math.random()*20 + 'px';
    heart.style.height = heart.style.width;
    heartsContainer.appendChild(heart);
}
</script>

</body>
</html>
